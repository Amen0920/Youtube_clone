<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <!-- Header  -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video -->
    <section class="player">
        <video src="videos/WEB1.mp4" controls></video>

    </section>

    <!-- viedeo info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Clone Coding</li>
                <li>#Amen0920</li>
                <li>#Programming</li>
            </ul>
            <ul class="titleAndButton">
                <span class="title">
                    HTML - 1 | HTML- How To Design Youtube And Clone Form In HTML
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <ul class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fas fa-flag"></i></button></li>
        </div>
        <div class="channel"></div>

    </section>
    <section class="upNext"></section>
</body>
</html>
